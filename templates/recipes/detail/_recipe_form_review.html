{% load recipes_extras %}
<div id="reviewForm">
    <form action="{% url 'recipes:review_create' %}" method="post"> {% csrf_token %}

      <input type="hidden" name="recipe_id" value="{{ recipe.id }}">
      <input type="hidden" name="user_id" value="{{ user.id }}">

      <div class="form-group row review-form-rate">
        <div class="col-2">
          {% star_rating 0 %}
        </div>
        <div class="col-8">
            <input type="range" name="rate" class="form-control custom-range" step="0.5" min="0.0" max="5.0" />
        </div>
        <div class="col-2">
          {% star_rating 5 %}
        </div>
      </div>
      <div class="row text-center">
        {% star_rating 3 %}
      </div>
  
      <div class="form-group review-form-content">
        <input type="text" name="content" class="form-control" placeholder="Share your thoughts" />
      </div>
  
      <div class="form-group review-form-buttom">
        <input type="submit" class="btn" value="Send" />
      </div>
    </form>
  </div>
